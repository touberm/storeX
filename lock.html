<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>锁定/解锁</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/global.css" />
	</head>

	<body id='lock'>
	  <header class="mui-bar mui-bar-nav title-bar">
        <a class="mui-action-back mui-pull-left titleBar-btn mui-block"></a>
        <h1 class="mui-title">手机绑定</h1>
    </header>
    <div class="doLock">
      <h2>为了你的账号安全,请绑定手机号</h2>
      <p class="hint">此处用于您商城账号的锁定/解锁</p>
      <form class="mui-input-group">
        <div class="mui-input-row">
          <input type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" placeholder="请输入6位数字密码">
          <button class="getVerify mui-btn "> 获取验证码</button>
          <span class="mui-btn countDown mui-hidden">10s</span>
        </div>
        
      </form>
      <div class="btn-box mui-clearfix">
         <button class="btn mui-btn mui-btn-block mui-pull-left">我要锁定</button>
         <button class="mui-pull-right btn mui-btn mui-btn-block">我要解锁</button>
      </div>
    </div>
    
	  
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script type="text/javascript">
      document.documentElement.style.fontSize = (window.innerWidth/1242*100).toFixed(2) + 'px';
    </script>
	</body>

</html>
