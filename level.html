<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/global.css" />
	</head>

	<body>
	  <header class="mui-bar mui-bar-nav title-bar">
	      <a class="mui-action-back mui-pull-left titleBar-btn mui-block"></a>
	  </header>
	  
	  <div class="mui-content" id="level">
	    <div class="main">
	      <h2>等级提升<img src="images/level/badge.png" alt="" /></h2>
	      <div class="promote">
	        <div class="title mui-clearfix">
	          <p class='mui-pull-left'>今日领取经验值:<span>0</span><p>
	          <a href="javascript:void(0);" class='mui-pull-right'>?</a>
	        </div>
	        <div class="dirgram mui-clearfix">
	          <div class="line"></div>
	          <div class="unit mui-pull-left">
	            <img src="images/level/jewel.png" alt="" />
	            <span class='lv1'>LV1</span>
	          </div>
	          <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv2'>LV2</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv3'>LV3</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv4'>LV4</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv5'>LV5</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv6'>LV6</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv7'>LV7</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv8'>LV8</span>
            </div>
            <div class="unit mui-pull-left">
              <img src="images/level/jewel.png" alt="" />
              <span class='lv9'>LV9</span>
            </div>
	        </div>
	        <div class="detail">
	          <table class='mui-table'>
	            <tr>
	              <th>LV1</th>
	              <th>LV2</th>
	              <th>LV3</th>
	              <th>LV4</th>
	              <th>LV5</th>
	              <th>LV6</th>
	              <th>LV7</th>
	              <th>LV8</th>
	              <th>LV9</th>
	            </tr>
	            <tr>
	              <td>300</td>
	              <td>900</td>
	              <td>1500</td>
	              <td>2000</td>
	              <td>2500</td>
	              <td>3000</td>
	              <td>3500</td>
	              <td>4000</td>
	              <td>4500</td>
	            </tr>
	            
	          </table>
	        </div>
	      </div>
	      <div class="daily">
	        <h3>每日任务</h3>
	        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-clearfix unit">
              <div class='mui-pull-left title'>
                <h4>购买产品</h4>
                <span class='mui-block'>每购买一套产品获得100点经验</span>
              </div>
              <a href="javascript:void(0);" class='mui-btn mui-pull-right'>去购买</a>
            </li>
            <li class="mui-table-view-cell mui-clearfix">Item 2</li>
            <li class="mui-table-view-cell mui-clearfix">Item 3</li>
          </ul>
	      </div>
	    </div>
	      
	  </div>
	  
	  
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">mui.init()</script>
		<script type="text/javascript">document.documentElement.style.fontSize = (window.innerWidth / 1242 * 100).toFixed(2) + 'px';</script>
	</body>

</html>
